<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>うんちくエウレーカクイズ with ウミガメ</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>うんちくエウレーカクイズ with ウミガメ</h1>
</header>

<section id="controls">
  <button id="hintBtn">ヒントを表示</button>
  <button id="answerBtn">答えを見る</button>
</section>

<section id="chatSection">
  <div id="chatLog"></div>
  <form id="chatForm">
    <input type="text" id="chatInput" placeholder="質問を入力してください" autocomplete="off" required />
    <button type="submit">送信</button>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
