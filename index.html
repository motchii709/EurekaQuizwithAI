<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>うんちくエウレーカクイズ with ウミガメ</title>
  <style>
    body {
      font-family: 'Yu Gothic', 'Meiryo', sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      background: #f7f9fc;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    select, button {
      font-size: 1rem;
      padding: 8px 12px;
      margin: 0 5px 15px 0;
      border-radius: 5px;
      border: 1px solid #bbb;
      cursor: pointer;
      background: white;
      transition: background-color 0.2s ease;
    }
    select:hover, button:hover {
      background-color: #e1e7f0;
    }
    #chatLog {
      height: 320px;
      overflow-y: auto;
      border: 1px solid #ddd;
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      margin-bottom: 15px;
      white-space: pre-wrap;
    }
    .user {
      color: #2980b9;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .bot {
      color: #27ae60;
      margin-bottom: 8px;
      font-weight: 500;
    }
    form {
      display: flex;
      gap: 8px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #bbb;
      border-radius: 6px;
      outline-offset: 2px;
      outline-color: #2980b9;
    }
    input[type="text"]:focus {
      border-color: #2980b9;
    }
    button.sendBtn {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button.sendBtn:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>
  <h1>うんちくエウレーカクイズ with ウミガメ</h1>

  <label for="quizSelect">クイズを選んでね：</label>
  <select id="quizSelect"></select>

  <button id="hintBtn">ヒントを表示</button>
  <button id="answerBtn">答えを見る</button>

  <div id="chatLog"></div>

  <form id="chatForm">
    <input type="text" id="chatInput" placeholder="質問を入力してね" autocomplete="off" />
    <button type="submit" class="sendBtn">送信</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
